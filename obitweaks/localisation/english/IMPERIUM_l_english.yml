decision_refinery_world_ring_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y40§!"
decision_refinery_world_ring_project_effects:0 "Turns the planet into an §Y$pc_forge_ring2$§!, further increasing all previous bonuses."
decision_armory_world_ring_project:0 "Build Iron Ring Around Armory World"
