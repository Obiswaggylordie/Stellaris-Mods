#################################
ap_imperial_planet_designations: "Imperial Planet Designations"
ap_imperial_planet_designations_desc: "Through the rediscovery of STC and new technologys we can now convert planets entirely over to production of very specific resources by covering the entire planetary surface with the required Imperial infrastructure."

#################################
#Imperium Buildings#
 building_fortress_iom: "Imperialis Militia Base"
 building_fortress_iom_desc: "A facility of training, housing and arming for the global defence of the Imperium from xenos threats."
 building_promethium_refinery: "Promethium Refinery"
 building_promethium_refinery_desc: "Promethium is utilised as the Imperial military forces' standard vehicle fuel, used in main battle tanks as well as other armoured vehicles, space craft and aircraft. Since promethium can burn in space and  underwater, it is extremely useful"
 building_librarium: "Librarium"
 building_librarium_desc: "During the terrible wars of the Age of Strife, untold quantities of knowledge were lost, and preserving that which remains has become a holy task shared by the Administratum and the Adeptus Mechanicus. In many of the  larger cities of the more advanced Imperial worlds, an imposing Librarium building will house thousands of books and records, and make them available to those Imperial servants whose rank entitles them to access."
 building_manufactorium: "Manufactorium"
 building_manufactorium_desc: "Although much technology was lost during the fifteen centuries of the Age of Strife, the Imperium is by no means technically backward. Industrial complexes across the galaxy produce billions of items, from clothing  to plasma bombs. All of these installations are closely controlled by the Administratum and the Adeptus Mechanicus, and it is not uncommon for the workers in a factory to be completely unaware of the end-product of their labours. The occupation  or destruction of the manufactorium or industrial complex can deny precious resources to the enemy."
 building_factorum: "Factorum"
 building_factorum_desc: "The factory manufacturing consumer goods for the Imperium citizens."
 building_mausoleum: "Mausoleum"
 building_mausoleum_desc: "For the vast bulk of the citizens of the Imperium, death is not the end of their service to the Emperor. They are quickly forgotten by everyone except the record-keepers of the Administratum and their bodies are recycled  into foodstuffs, fertilisers, and other useful products. More prominent members of society may receive the honour of entombment in an Imperial mausoleum, where the masses may read of their deeds and be inspired by their example. With its halls of  entombed heroes, a Mausoleum can become the focus of a fanatical defence, and its destruction can deal a severe blow to the defenders' morale."
 building_administratum: "Administratum"
 building_administratum_desc: "The complex organisation of the Adeptus Administratum is responsible for the administration of the whole of the Imperium; it manage over a million inhabited worlds. Planetary government buildings, record offices,  taxation centres and many more are controlled by the Administratum. They are usually distinguished by the sign of the Imperial Aquila over the main door. Many bloody assaults and valiant defences have taken place in and around urban and planetary  government buildings; they are natural command points, and the fall of the Administratum normally indicates the fall of the city. This building is often an attacker's primary target."
 building_arbitratorum: "Arbitratorum"
 building_arbitratorum_desc: "Feared by bosses of Hive City black market, law enforcement structure houses cells, armoury and bureaucracy of one of the largest Imperial organisations. The rooftop has a landing pad for skimmers and small aircrafts,  which can easily transform into a firing platform. With fortifications barring those of planetary defense force, Law Enforcmement headquarters can withstand attacks not only of gangs but even of an invading army."
 building_generatorum: "Generatorum"
 building_generatorum_desc: "Each passing day, citizens gather in the early hours of the morning to work in Cog-Father facilities, fuelling the imperial economy. The Generatorums are most common of those factories, with reactors strong enough to  provide power for skyscrapers standing next to them. If the hive world is attacked, these facilities provide much needed energy to fuel tanks or even titans."
 building_cellarion: "Cellarion"
 building_cellarion_desc: "No world is an island within the Imperium; each gains something from the rest of the galaxy, and each must pay its way. The worlds of the Imperium provide foodstuffs, machinery, minerals and many other things according  to their resources. Few Imperial cities are without vast warehouse complexes where these goods are collected ready for shipment to other areas and worlds, and where incoming goods are placed ready for distribution."
 building_residence: "Residence"
 building_residence_desc: "Generatorum managers, high-level bureaucrats, chiefs of security, they form an upper class, which can afford to live in more luxurious apartments, above toxic fumes of Hive City."
 building_legionary_statue: "Legionary Statue"
 building_legionary_statue_desc: "In the old times, heroes of war were commemorated by commemorative plaques, monuments or with places named after them. Although thousands of years has passed, this tradition still persits - as well as wars that  give birth to those heroes of legend." 
 building_machine_cult: "Machine Cult"
 building_machine_cult_desc: "Machine Cult is a huge building of the legendary Adeptus Mechanicus, proudly bearing their symbol on its roof. Inside, dozens of Servitors are engaged at work, directed by the Techpriests Artisans. When the body of  the construct is welded, the Iron Priests are called to perform a ritual of machine awakening, summoning the Machine Spirit through their incantations. At last, the vehicle is ready to serve Adeptus Astartes."
 building_plasma_generatorum: "Plasma Generatorum"
 building_plasma_generatorum_desc: "More advanced version of generic generatorums using a mutishielded plasma reactor."
 building_gene_seed_repository:"Gene-Seed Repository"
 building_gene_seed_repository_desc:"The Gene-Seed Repository is used to store Astartes Gene-Seed, along with the ancient technologies used to create it. "
 building_chapel_barracks: "Chapel Barracks"
 building_chapel_barracks_desc: "This barracks is the where the Space Marines are transported to from their orbiting Battle Barge, so that they don't land into enemy lines or crash land elsewhere. This structure is the primary production center  and as such, should be protected at all costs. Without it, you will not able recruit the Space Marines."
 building_navy_recruitment: "Astra Militarum Recruitment Center"
 building_navy_recruitment_desc: "The Astra Militarum offers an exciting, challenging, dynamic and rewarding career, exposing young people with numerous opportunities for personal development and work advancement. Or death within the first few  hours of deploying within a warzone."

#Eldar Buildings#
 building_paradisaic_complex: "Paradisaic Complex"
 building_paradisaic_complex_desc: "A massive complex built which shows all the elegant beauty of the Aeldari architecture."
 building_asuryani_center: "Asuryani Center"
 building_asuryani_center_desc: "A vast stretch of craftworld covered in bureaucratic offices containing countless cabinets."
 building_eldar_workshop: "Eldar Workshop"
 building_eldar_workshop_desc: "The essence of effective Eldar strategy is the manufacture of fast-attack vehicles capable of easily traversing terrain and engaging enemy forces in raids. The Craftshop supplies the commander with a vast array of  vehicles capable of meeting this task. In addition, the centuries-old engineers conduct research to improve the quality and durability of their weapons."
 building_craftworld_fabricator: "Craftworld Fabricator"
 building_craftworld_fabricator_desc: "This building uses little-understood dimensional technology to tunnel into other realities and siphon off their valuable resources."
 building_holy_foundry: "Craftworld Foundry"
 building_holy_foundry_desc: "The craftworld's Foundry bays convert raw materials into advanced alloys with miraculous efficiency."
 building_forbidden_library: "Forbidden Library"
 building_forbidden_library_desc: "The Aeldari craftworlds became the only surviving sources of their ancient knowledge of sorcery and the Ruinous Powers of Chaos after the Fall of that species to the birth of Slaanesh."
 building_spiritspire_dharquese: "Spiritspire D'harquese"
 building_spiritspire_dharquese_desc: "Not far from this spire new Eldar warriors are trained as well as local recruitment indicators are improved for defense armies."

#Dark Eldar Buildings#
 building_hall_of_blood: "Hall of Blood"
 building_hall_of_blood_desc: "A massive complex built which shows all the perverse beauty of the Dark Eldars architecture."
 building_dark_factory: "Dark Factory"
 building_dark_factory_desc: "The essence of effective Dark Eldar strategy is the manufacture of fast-attack vehicles capable of easily traversing terrain and engaging enemy forces in raids. The Dark Foundry supplies the commander with a vast array of vehicles capable of meeting this task. In addition, the centuries-old engineers conduct research to improve the quality and durability of their weapons."
 building_slave_chamber: "Slave Chamber"
 building_slave_chamber_desc: "Built in exultation of the Chaos God Slaanesh, the Slave Chamber provides dungeons for the masses of slaves used to provide the lords of the Dark Eldar with labor and entertainment. This harvesting pit of soul essence increases the population cap, the research speed, and the reinforcement speed of Dark Eldar forces, as the souls of the unfortunate trapped within galvanize the shock troops to greater acts of sadism. Finally, the torturers of the slave chamber can sacrifice one of their thralls, sending out a blast of pure agony-driven psychic energy."
 building_soul_cage: " Slave Soul Cage"
 building_soul_cage_desc: "This cage tests he souls of a slave to see wether they are worthy of suffering for their masters enjoyment and pleasure."
 building_plasma_generator: "Plasma Generator"
 building_plasma_generator_desc: "Even after all this time, the containment fields remain stable. No one understands how."
 building_thermo_plasma_forge: "Thermo Plasma Forge"
 building_thermo_plasma_forge_desc: "The thermo plasma-replicator bays convert raw materials into advanced alloys with miraculous efficiency."
 building_haemonculus_laboratory: "Haemonculus' Laboratory"
 building_haemonculus_laboratory_desc: "Before they were enthralled by the Chaos God Slaanesh, the Dark Eldar were part of one of the most cultured and learned civilizations of the universe. That scholarly tradition continues, albeit in a more twisted fashion, in the halls of the Haemonculus' Laboratory. Here, sinister sorceries and the application of pain, misery, and death are brought to the aid of their brethren as research into increasing the combat effectiveness of their forces. Once the Haemonculus' Laboratory is complete, the Dark Eldar commander can access Squad Leader options and special units."
 building_wych_cult_arena: "Wych Cult Arena"
 building_wych_cult_arena_desc: "Among a species where cruelty is an art and souls are the stuff of life, the Wych Cult Arenas are among the most significant expressions of their culture. In the death-games of the Arena, the Wych cult train themselves in melee combat, allowing the Wych Squads to be deployed. In addition, the twisted tutors of the Wyches conduct research into using the tormented souls of the fallen as weapons in their raids."
 building_kabal_fortress: "Kabal Fortress"
 building_kabal_fortress_desc: "The Kabal Fortress is the building established by Dark Eldar. The unholy screams of the tormented echo in the endless halls of this grim citadel and the basic units of the Dark Eldar army deploy from this position. In addition, the covens of the Dark Eldar Archon research new deployment and ability options from inside their dark chambers."
 building_tower_of_loathing: "Tower of Loathing"
 building_tower_of_loathing_desc: "One of the most disheartening sights for an enemy commander is a Tower of Loathing being erected on a captured Strategic Point or Relic. These ugly towers serve as a basic defensive fortification in newly captured territory, protecting it until further reinforcements can be called in."
 
#Necron Buildings#
 building_ancient_monolith: "Ancient Monolith"
 building_ancient_monolith_desc: "Not so much a vehicle as a mobile building, the Ancient Monoloth retains the production capabilities it had while stationary, but is finally able to join the battle itself, slowly floating into battle and firing powerful Gauss Flux Arcs and the ground-shaking Particle Whip at any enemy units that make the mistake of coming too close. Of course, the Ancient Monolith doesn't need to wait for the enemy come to itself: it can teleport straight into the fight and begin annihilating the living."
 building_engaged_monolith: "Engaged Monolith"
 building_engaged_monolith_desc: "Not so much a vehicle as a mobile building, the Ancient Monoloth retains the production capabilities it had while stationary, but is finally able to join the battle itself, slowly floating into battle and firing powerful Gauss Flux Arcs and the ground-shaking Particle Whip at any enemy units that make the mistake of coming too close. Of course, the Ancient Monolith doesn't need to wait for the enemy come to itself: it can teleport straight into the fight and begin annihilating the living."
 building_obelisk: "Obelisk"
 building_obelisk_desc: "The Necrons are not limited by their ability to requisition more advanced soldiers and weaponry, but drawing troops and equipment up from the depths is a difficult task even for their powerful technologies. By constructing Obelisks on Strategic Points and Relics, they can focus on the needed components of their buried army more easily, exhuming them with greater ease and greater speed."
 building_dormant_monolith: "Dormant Monolith"
 building_dormant_monolith_desc: "The Dormant Monolith barely pokes above the ground when it first emerges, but like an iceberg the majority of its mass is hidden from view. As the Necrons expand their presence, the Monolith rises out of the ground, producing ever-greater tools of destruction to use on the living."
 building_energy_core: "Energy Core"
 building_energy_core_desc: "The most advanced Necron computers are stored within this structure, allowing for the proper resurrection of the most powerful Necron weapons and equipment. With the proper enhancements, it can even channel the power of the Star Gods themselves. Its computational power is such that it can maintain the entire Necron infrastructure without a Monolith present, finally allowing the Ancient Monolith to leave the base and join the fight itself."
 building_plasma_monolith: "Plasma Monolith"
 building_plasma_monolith_desc: "The entire Necron army is made of their mysterious living metal, but shaping and energizing this substance requires a huge amount of power. The principle source of this power is their deceptively simple-looking Plasma Monolith. However, as the generator network grows, integrating new generators becomes increasingly complex, requiring a greater investment of energy and time to form the necessary connections."
 building_thermo_plasma_monolith: "Thermo Plasma Monolith"
 building_thermo_plasma_monolith_desc: "Even the incredibly advanced Necrons can construct a Thermo Plasma Monolith to take advantage of the crude raw materials available in a Slag Deposit. The slag can be used as fuel much like the other races, but due to the peculiar nature of the Necron power grid, they cannot use the slag as efficiently."
 building_forbidden_archive: "Forbidden Archive"
 building_forbidden_archive_desc: "The Forbidden Archive is the Necron reliquary, containing all of the most powerful tools available to the Necron Lord. Due to the difficulty of properly extracting this equipment from the depths of the Necron tombs, only a limited number of artifacts can be exhumed during a single battle."
 building_summoning_core: "Summoning Core"
 building_summoning_core_desc: "The Summoning Core forms the nexus of an intangible Necron teleportation grid, allowing most infantry units to relocate to any fixed Necron presence on the battlefield, as well as providing the necessary focal point for the resurrection of more advanced Necron soldiers. Necron Warriors and Wraiths can also channel energy through this network to dramatically increase their own power."
 building_greater_summoning_core: "Greater Summoning Core"
 building_greater_summoning_core_desc: "More powerful troops require a more powerful nexus to revive them without damage, thus the need for the Greater Summoning Core."
 building_gauss_turret: "Gauss Turret"
 building_gauss_turret_desc: "This simple structure acts as a focusing mechanism for Necron energies, directing incredibly powerful blasts at enemy units that draw too close. By adding more focusing plates, the blast can be refined to pierce heavy armor plating."

 #Tau Buildings#
 building_civilian_factory: "Civilian Factory"
 building_civilian_factory_desc: "The general Tau consumer goods are created at this factory."
 building_vehicle_beacon: "Vehicle Beacon"
 building_vehicle_beacon_desc: "The Vehicle Beacon provides a small Assembly line for electronics manufacturing and allows us to assemble Tau vehicles."
 building_shaping_center: "Shaping Center"
 building_shaping_center_desc: "This building is required if you wish to manufacture the military goods for Tau armies."
 building_plasma_chamber: "Plasma Chamber"
 building_plasma_chamber_desc: "The Plasma Chamber is  one of your main means of acquiring the Energy resource."
 building_thermo_plasma_chamber: "Thermo Plasma Chamber"
 building_thermo_plasma_chamber_desc: "The Thermo Plasma Chamber operates much like the regular Plasma Chamber but must be erected directly on a Slag Deposit. Once built, the structure will let you accumulate other resources at a much higher rate, but like its Plasma Chamber counterpart, it is very unstable."
 building_path_to_enlightenment: "Path to Enlightenment"
 building_path_to_enlightenment_desc: "The main Tau research structure, the Path to Enlightenment serves a number of important roles. Once built, the structure will allow you to upgrade infantry and vehicle capabilities, as well as increase both your population groth and country cap."
 building_coalition_center: "Coalition Center"
 building_coalition_center_desc: "The building of this structure further pushes the Tau in their quest for the Greater Good. The Coalition Center provide a more comfortable living space."
 building_listening_post: "Listening Post"
 building_listening_post_desc: "The Listening Post can be built upon any captured Strategic Points or Relic sites. Once built, the structure will increase the rate at which you accumulate the Requisition resource from that point, as well as make it more difficult for an enemy to capture."

# TYR
 building_tyranid_hive: "Tyranid Hive"
 building_tyranid_hive_desc: "The Tyranid Headquarters building. Produces units, heals nearby infantry and allows reinforcing of squads."
 building_nutritional_converter: "Nutritional Converter"
 building_nutritional_converter_desc: "Converts any biological material to the consumable food for tyranid soldiers."
 building_mineral_extractor: "Mineral Extractor"
 building_mineral_extractor_desc: "This building processes the planet's crust into minerals for the use of the hive."
 building_energy_producer: "Energy Producer"
 building_energy_producer_desc: "A facility where organic matter is converted into energy at a highly efficient rate."
 building_chitinous_producer: "Chitinous Producer"
 building_chitinous_producer_desc: "It processes minerals into a special chitinous enzyme."
 building_hive_researcher: "Hive Researcher"
 building_hive_researcher_desc: "The collected knowledge from twenty-five galactic hives is supposedly stored here, but the ability to operate the exceedingly complex and arcane data retrieval system is quite complicated."
 building_brood_nest: "Brood Nest"
 building_brood_nest_desc: "Brood Nest, is the nesting ground of a Tyranid Uterus, constructed from Hive resin, a gelatinous fluid secreted by drones or workers."
 building_hive_cocoons: "Hive Cocoons"
 building_hive_cocoons_desc: "Cocoons are made from the oral secretions of the Tyranid. They are used to keep hosts near eggs or to turn the hosts themselves into eggs over time."
 building_hive_noder: "Hive Node"
 building_hive_noder_desc: "Planetary defense structure. Damages all targets and suppresses infantry."
 building_hive_post: "Sentinel Posts"
 building_hive_post_desc: "These are the outposts from which Patrol Drones scan the Consciousness for signs of deviancy and malfunction."
 building_hive_pool: "Spawning Pool"
 building_hive_pool_desc: "Tended by the gentle care of drones, these pools stimulate our spawn into faster growth."
 building_hive_brain: "Hive Brain"
 building_hive_brain_desc: "A single colossal biological brain that can carry out incredibly complex calculations, improving the research output of the whole planet."
 building_processing_node: "Processing Node"
 building_processing_node_desc: "A vast facility which centralizes the handling of resources and manufacturing across the entire planet."
 building_reprocessing_node: "Reprocessing Node"
 building_reprocessing_node_desc: "A planet's one stop center for converting industrial and biowaste into mostly clean, mostly reusable energy and minerals."
 building_capillary_node: "Capillary Node"
 building_capillary_node_desc: "Crushable terrain bearing testament to a recent Tyranoform. Emits Basic Synapse and Capillary Synapse."
 building_ravener_tunnel: "Ravener Tunnel"
 building_ravener_tunnel_desc: "Tyranid tunnels that provide additional space and storage."

# ORK
 building_irontoff_bastion: "Irontoff Bastion"
 building_irontoff_bastion_desc: "Irontoof Bastion is a towering rusty structure crammed with armoured decks, fire points, ladders and bulkheads. Everything in proper orky fashion – reinforced with additional supports, metal plates and skulls! Sometimes spotted as a strongpoint in line of orc fortifications but more often as a stand alone stronghold housing orc warband (accompanied by smaller greenskinz and slaves) terrorizing nearby surroundings."
 building_kustom_workshop: "Kustom Workshop"
 building_kustom_workshop_desc: "Orc Kustom Workshops, are erected when the final preparations for assault are on their way. The brightness of fire sparks from blowtorches and sound of clanking chains and hookscan be seen and heard all day and night, as new deathbringing machines are built. Here orc vehicles are spawned en masse with ease, for every mechanized-warfare loving Warchief!"
 building_smack_bar: "Smack Bar"
 building_smack_bar_desc: "Orc Smack Bar is a crucial point in every orc settlement – because where do you think Orc come back from rampage? There're plenty of orcish things waiting for sturdy warriors – having a grilled Gnaw's meat, drirnking a pint of Fungi booze and, of course, furniture to trash on the skulls of fellow green brethen!"
 building_minelayer_craft: "Minelayer Craft"
 building_minelayer_craft_desc: "With movable jaw and several cannons (not to mentions the places to add them!) this beast stands equal to all super-large walkers of Orcs."
 building_dakka_bunker: "Dakka Bunker"
 building_dakka_bunker_desc: "Orc bunkers are crude but suprisingly effective concrete and metal structures with thick walls and armoured roofs. Adorned with wide variety of spikes and bolted on metal plates offer invaluable protection to greenskins firing their guns out of windows."
 building_ork_quarters: "Ork Quarters"
 building_ork_quarters_desc: "Sporting a nice view of its neighbourhood, Quarters give Orc much needed space for loot, gnaw-pets and nap-time. However, it easily becomes a fortress on its own, with spikes and embrasures, and multi-level rooftop used as a firing point. Every wall is upgraded with each successful raid, its inhabitants enforcing the cover with pillaged materials."
 building_eavy_metal_stage: "Eavy Metal Stage"
 building_eavy_metal_stage_desc: "Orcs love loud noisy music. Warchiefs know that, hence they hire so called 'Eavy Metal bands for their war campaigns. Makeshift stages are being raised on the battlefield in sheer minutes by the band's goblin technicians, huge speakers and powerful amplifiers are being set up, and in the flashing light of green spotlights the band begins to play, deafening enemy soldiers and sending orcs into a frenzy, turning the front line into a giant deadly mosh pit."
 building_ork_barrack: "Ork Barrack"
 building_ork_barrack_desc: "Orc barracks are quickly raised, most common orc buildings - seen both on the outskirts and central districts of Orc Strongholds. Fitted with watchtowers and easily accesible rooftop, these comfy residence can also take a role of firing platform for its inhabitants. Large enough to accomodate dozen of orcs, Barracks are core buildings of amassing horde."
 building_troop_transmitta: "Troop Transmitta"
 building_troop_transmitta_desc: "Mech-boss Skargruk most innovative creation, the Orc Transmittas serve as a way for rapid strikes on enemys and as a useful way to gather scrap. With a gate large enough to accomodate large Orc tanks and Clanking Behemoths, an entire army can travel through the portal in a matter of hours."
 building_sentry_post: "Sentry Post"
 building_sentry_post_desc: "Crude structures of metal and concrete, sentry posts sprout around the greenskin encampments, providing both lookout and firepower stations. This particular one is a creation of goblin builder with exceptional aesthetic taste named Fibo."
 building_skull_trophy_rack: "Skull Trophy Rack"
 building_skull_trophy_rack_desc: "A common sight inside orc war encampments, trophy racks are raised to gather and display all the trophies taken from the fallen foes. Piles of severed heads, skulls and helmets, torn banners hanging from rusty scaffolding, bedecked with crests ripped off the enemy vehicles. Finished with typical orkish decorations the racks serve as a showcase of successful orc clans and their warchiefs."
 building_mechboss_site_totem: "Mech-Boss Site Totem"
 building_mechboss_site_totem_desc: "Mounted on high scaffolding and fit up with unmistakable Mech-Boss symbols, those totems serve the raiding orc parties as a guidance where to find field workshops for repair and refuel vehicles, rearm weapons or to grease the wheels of prosthetic bionics."
 building_boss_skull_tower: "Boss Skull Tower"
 building_boss_skull_tower_desc: "The well known tradition of rising multipurpose structures started when Warchief Skargut ordered to build a totem for the ork gods and a sentry tower, but there was not enough materials for both. To avoid Skargut's rage, smart goblin builder constructed first ever Totem-Tower, a structure fitted with four sentry posts yet still picturing the god’s image."
 building_dedard_dakka_tower: "Dedard Dakka Tower"
 building_dedard_dakka_tower_desc: "An intimidating structures of multiple layers of thick metal plates welded crudely in shapes of toothed orc heads, they serve both as totems and as armored sentry posts for greenskin fire teams, covering the battlefield with rain of bullets through the squinting eyes of the orc god effigies."
 building_freak_tower: "Freak Tower"
 building_freak_tower_desc: "Built on copper stilts high above the ground on the outskirts of orc encampments those little huts are the home and the prison for orcs gifted with dangerous psychic abilities. Eremites by nature, those individuals enjoy their isolation, but are drawn out by force, when their clan goes to war, and trapped in tight metal cages, to be lowered down by crane onto a truck and taken away to the front line to serve as a living psychic weapon."
 building_watch_tower: "Watch Tower"
 building_watch_tower_desc: "Crude structures of metal and concrete, watch towers sprout around the greenskin encampments, providing both lookout and firepower stations. This particular one is a creation of goblin builder with exceptional aesthetic taste named Fibo."
 building_dakka_platform: "Dakka Platform"
 building_dakka_platform_desc: "The heaviest of weapons wielded by greenskins are cumbersome to shift around the battlefield and require a wide line of fire to be effective. The most cunning Warbosses order to rise so called Dakka Platforms next to the frontline, providing ideal shooting position for crews of heavy armed orcs high over the ground, letting them flood the field with rain of lead and fire. Specialised teams of goblin workers bustle about with shovels sweeping off the ever growing heaps of empty bullet shells."

 #Chaos
 
 building_chaos_tower: "Chaos Tower"
 building_chaos_tower_desc: "A huge desecrated tower built in honor of the dark gods, which acts as the administrative center for a traitor colony."
 building_chaos_workshop: "Chaos Workshop"
 building_chaos_workshop_desc: "Overseen by Masters of Possession and Warpsmiths, Chaos Workshop are common within the Eye of Terror. These infernal manufactorums oversee the creation of Daemonkin warriors as well as useful staff."
 building_daemon_quarry: "Daemon Quarry"
 building_daemon_quarry_desc: "The Daemon Quarry allows the extraction of almost all types of known mineral resources. Which will be useful in spreading the taint of chaos throughout the galaxy."
 building_slaanesh_palace: "Slaanesh Palace"
 building_slaanesh_palace_desc: "The colossal compartments of this Palace transform raw materials into advanced alloys with amazing efficiency with the help of pleasure flames."
 building_nurgle_castle: "Nurgle Castle"
 building_nurgle_castle_desc: "This unwholesome castle is home to every pox and affliction imaginable and is alive with the stench of rot. This is not a barren wasteland, but rather a macabre paradise of death and pestilence."
 building_tzeentch_complex: "Tzeentch Complex"
 building_tzeentch_complex_desc: "The crystal complex is located on a huge Rainbow plateau and consists of constantly changing crystal forms and brilliance of all colors. In the heart of the structure, the Tzeentch sorcerers accumulate pure energy directly from the warp."
 building_khorne_fortress: "Khorne Fortress"
 building_khorne_fortress_desc: "On the outskirts of the Fortress of Khorne are a ring of volcanoes known as Khorne's Rage intersected with rivers of boiling blood. At the base of these volcanoes lie the Daemonic Forges of Khorne, which churn out his endless Daemon Engines."
 building_chaos_hut: "Chaos Hut"
 building_chaos_hut_desc: "Primitive cultist shelters constructed out of stone, wood or whatever other materials were available."
 building_daemon_pit: "Daemon Pit"
 building_daemon_pit_desc: "A huge sacrificial circle enabling more powerful daemons of the warp to be called forth to aid the forces of Chaos."
 building_khorne_shrine: "Chaos Shrine Of Khorne"
 building_khorne_shrine_desc: "A huge structure that draws battle power from the Khorne realm."
 building_tzeentch_shrine: "Chaos Shrine Of Tzeentch"
 building_tzeentch_shrine_desc: "A huge structure that draws knowledge power from the Tzeentch realm."
 building_slaanesh_shrine: "Chaos Shrine Of Slaanesh" 
 building_slaanesh_shrine_desc: "A huge structure that draws pleasure power from the Slaanesh realm."
 building_nurgle_shrine: "Chaos Shrine Of Nurgle"
 building_nurgle_shrine_desc: "A huge structure that draws fertility power from the Nurgle realm."
 building_desecrated_strong_hold: "Desecrated Stronghold"
 building_desecrated_strong_hold_desc: "This is the basic headquarters of a Chaos base."
 building_dark_armoury: "Dark Armoury"
 building_dark_armoury_desc: "It serves as the weapons manufacturing centers of the Traitor Marines, it also includes built-in storage for weapons or other important resources."
 building_chaos_temple: "Chaos Temple"
