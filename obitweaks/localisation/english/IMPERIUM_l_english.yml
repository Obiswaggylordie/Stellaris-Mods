decision_hive_medium_project:0 "Develop a Medium Hive World"
decision_hive_medium_project_desc:0 "This project improves and expands the Hive Cities on the world.  The Hives are expanded both down and up.  Great recycling systems are installed in new levels below the hive and towering spires with larger platforms for spacecraft are built in the upper levels.  The focus of a Medium Hive World is outward toward trading with it's neighbors."
decision_hive_medium_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y80§!"
decision_hive_medium_project_effects:0 "Turns the planet into an medium sized Hive world."
decision_hive_industrial_project:0 "Industrialize a Hive World"
decision_hive_industrial_project_desc:0 "This project improves and expands the Hive Cities on the world.  The Hives are expanded both down and up.  Great recycling systems are installed in new levels below the hive and towering spires with larger platforms for spacecraft are built in the upper-levels.  The focus of an Industrialized Hive World is more internal and down.  Great forges and factories are built to produce and unparalleled amount of goods."
decision_hive_industrial_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y80§!"
decision_hive_industrial_project_effects:0 "Turns the planet into an §Y$pc_hive_industrial$§!."
decision_super_hive_project:0 "Develop a Super Hive World"
decision_super_hive_project_desc:0 "This project further expands the Hive World upward.  More upper levels are added and existing platforms expanded.  Great lifts move goods and personnel to the upper-level space ports to feed the appetite of the governor and the upper classes.  Super Hive Worlds struggle to maintain order due the large population and many of the older parts of the Hive cities being abandoned or forgotten."
decision_super_hive_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y120§!"
decision_super_hive_project_effects:0 "Turns the planet into an §Y$pc_super_hive$§!."				
decision_mega_hive_project:0 "Develop a Mega Hive World"
decision_mega_hive_project_desc:0 "This project further expands the Hive World downward and outward.  More levels are added below the hive to reach deeper ores and geothermal material.  Great lifts move goods and personnel back and forth from the lower-level factories and forges eventually bringing the finished goods up to new warehouses and landing platforms on the upper levels.  Mega Hive Worlds struggle to maintain order due the large population and many of the older parts of the Hive cities being abandoned or forgotten."	
decision_mega_hive_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y120§!"				
decision_mega_hive_project_effects:0 "Turns the planet into an §Y$pc_mega_hive$§!."				
decision_agri_world_project:0 "Develop an Imperial Agri World"
decision_agri_world_project_desc:0 "This project maximizes the suitable agricultural space on a planet.  Debris is cleared from temperate zones, mirrors are installed in orbit to expand the zone, and the cities are moved to the poles.  Infrastructure is limited to what is needed to support the massive farms and polar cities and includes massive warehouses at key points and star-ports at the poles to ship out the excess food."	
decision_agri_world_project_requirements:0 "£trigger_no£ §RPlanet must have no §Yblockers§R §Y$district_mining$s§R	or §Y$district_generator$s§R"			
decision_agri_world_project_effects:0 "Turns the planet into an §YAgri-World§!, massively increasing the food production capability of the world."			
decision_shrine_world_project:0 "Designate as Shrine World"
decision_shrine_world_project_desc:0 "This project turns a world into a memorial site for pilgrims and priests alike.  Great cathedrals or memorial statues are built over the sites of battlefields and the dead are entombed in a labyrinth of catacombs beneath the surface of the planet."				
decision_shrine_world_project_requirements:0 "£trigger_no£ §RPlanet must have no §Yblockers§R and population of planet must be greater than or equal to §Y20§!"					
decision_shrine_world_project_effects:0 "Turns the planet into an §Y$Shrine World$§! greatly increasing the unity of the people and worship of the god Emperor"				
