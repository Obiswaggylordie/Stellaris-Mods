decision_industrial_world_project:0 "Develop Industrial World"
decision_industrial_world_project_desc:0 "Industrial worlds are the first step in developing Forge Worlds.  The Industrial world's focus on raw material extraction/generation makes them a valuable strategic step to developing civilizations. Be careful, as worlds are developed from Industrial to Forge to Iron Ring, the worlds get less and less hospitable to biological life."
decision_industrial_world_project_requirements:0 "£trigger_no£ §RPlanet must have at least §Y2 $district_mining$§R or §Y$district_generator$§R and §HNO §Y$district_farming$s§!"
decision_industrial_world_project_effects:0 "Turns the planet into an §YIndustrialised-World§!, increasing §YMining§! and §YEnergy§! production as well as unlocking unique £district£ §YIndustrial World Districts§!."
decision_forge_world_project:0 "Develop Forge World"
decision_forge_world_project_desc:0 "Developed from an industrial world, the Forge world further increases the capacity to extract/generate raw resources but also provides the added capacity to refine alloys in large quantities and houses the core of Mechanicum R&D."
decision_forge_world_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y20§!"
decision_forge_world_project_effects:0 "Turns the planet into an §Y$pc_forge$§!, further increasing §YMining§! and §YEnergy§! production as well as unlocking unique £district£ §YForge World Districts§! that will set this world on the path of focused §YAlloy§! refinement and production."
decision_refinery_world_project:0 "Develop Refinery World"
decision_refinery_world_project_desc:0 "The Refinery world is dedicated to the production of the various exotic materials required for the development of many other worlds and are foundational to the strategic interests of the owner."
decision_refinery_world_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y20§!"
decision_refinery_world_project_effects:0 "Turns the planet into an §Y$pc_forgee$§!, further increasing §YMining§! and §YEnergy§! production as well as unlocking unique £district£ §YRefinery World Districts§! that will set this world on the path of focused §YRare Material§! refinement and production to be used by nearly every advanced world in the Imperium."
decision_armory_world_project:0 "Develop Armory World"
decision_armory_world_project_desc:0 "This variation of the Forge world is dedicated to the construction of armies in addition to enhancing the output that was enjoyed from the Industrial world."
decision_armory_world_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y20§!"
decision_armory_world_project_effects:0 "Turns the planet into an §Y$pc_forgeee$§!, further increasing §YMining§! and §YEnergy§! production as well as unlocking unique £district£ §YArmory World Districts§! that will set this world on the path of focused §YMilitary Arms and Equipment§! production and storage."
decision_forge_world_ring_project:0 "Build Iron Ring Around Forge World"
decision_forge_world_ring_project_desc:0 "Building an Iron Ring around the world increases ease of access for cargo ships visiting the world.  Space Elevators carry material to and from the ring and the docks on the outer side of the ring recieve the great ships."
decision_forge_world_ring_project_requirements:0 "£trigger_no£ §RPopulation of planet must be greater than or equal to §Y40§!"
decision_forge_world_ring_project_effects:0 "Turns the planet into an §Y$pc_forge_ring$§!, further increasing all previous bonuses."
decision_refinery_world_ring_project:0 "Build Iron Ring Around Refinery World"
