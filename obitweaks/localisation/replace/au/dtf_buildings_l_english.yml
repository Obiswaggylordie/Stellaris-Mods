building_dtf_factory_1:0 "DTF Dimensional Time Fault Factory (S)"
building_dtf_factory_1_desc:0 "A central facility, including factories and laboratories under test operation, built on its outer edges, utilizing time faults. \Increase the efficiency of the alloy industrial and research zones."

building_dtf_factory_2:0 "DTF Dimensional Time Fault Factory (M)"
building_dtf_factory_2_desc:0 "The central facility of a research institute attached to a factory that utilizes time faults. Since the inside of the fault is not tolerated by the living, it is placed between the real space, which is less affected by the fault. \It will increase the efficiency of the ᥉n-alloy industrial and research compartments."

building_dtf_factory_3:0 "DTF Dimensional Time Fault Factory (L)"
building_dtf_factory_3_desc:0 "A central facility for the plant that utilizes time faults. \Increase the efficiency of the alloy industrial and research zones."

building_dtf_factory_4:0 "DTF Dimensional Time Fault Factory (XL)"
building_dtf_factory_4_desc:0 "The central facility of the plant that utilizes the entire time fault line. Inside, time passes about 10 times faster. \It will increase the efficiency of the alloy industrial and research compartments."

building_dtf_factory_5:0 "DTF Dimensional Time Fault Factory (T)"
building_dtf_factory_5_desc:0 "A central facility for a large factory that utilizes the entire time fault line. Inside, time passes about 10 times faster. \It will increase the efficiency of the alloy industrial and research compartments."

building_dtf_factory_6:0 "DTF Dimensional Time Fault Factory (Planetary)"
building_dtf_factory_6_desc:0 "A central facility for a planetary-scale factory that utilizes the entire time fault line. Inside, time passes about 10 times faster. \Increasing the efficiency of the alloy industrial and research compartments."




